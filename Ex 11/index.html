<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dínamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes oou sumplesmente aumente e díminua o tamanho dos eu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="./imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudio  </h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="./midias/Raga Of Thousand Suns - Hanu Dixit.mp3" controls autoplay></audio>
</body>
</html>
